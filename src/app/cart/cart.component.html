<mat-progress-bar *ngIf="showSpinner" mode="query"></mat-progress-bar>
<table #cartTable  mat-table [dataSource]="carts" class="mat-elevation-z8 item-table">

    <ng-container matColumnDef="id_producto">
        <th mat-header-cell *matHeaderCellDef>ID PRODUCTO</th>
        <td mat-cell *matCellDef="let cart"> {{cart.id_producto}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>PLAN</th>
        <td mat-cell *matCellDef="let cart"> {{cart.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef>PLAN</th>
        <td mat-cell *matCellDef="let cart"> {{cart.plan}} </td>
    </ng-container>
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>PLAN</th>
        <td mat-cell *matCellDef="let cart"> {{cart.valor}} </td>
    </ng-container>
    <ng-container matColumnDef="periodo">
        <th mat-header-cell *matHeaderCellDef>PLAN</th>
        <td mat-cell *matCellDef="let cart"> {{cart.periodo}} </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let cart">
            <button mat-raised-button color="warn" (click)="delete(cart)">Eliminar</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
