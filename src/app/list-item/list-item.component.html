<table #planesTable  mat-table [dataSource]="planes" class="mat-elevation-z8 item-table">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
        <td mat-cell *matCellDef="let plan"> {{plan.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef>PLAN</th>
        <td mat-cell *matCellDef="let plan"> {{plan.plan}} </td>
    </ng-container>
    <ng-container matColumnDef="periodos">
        <th mat-header-cell *matHeaderCellDef>PERIODOS</th>
        
        <td mat-cell *matCellDef="let plan">
            <mat-radio-group
                aria-labelledby="example-radio-group-label"
                class="example-radio-group"
                [(ngModel)]="selectPeriodo">
                <mat-radio-button (click)="clickPeriodo(periodo)"  class="mg-5" *ngFor="let periodo of plan.periodos" [value]="periodo">
                    {{periodo.periodo}}
                </mat-radio-button>
            </mat-radio-group>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let plan">
            <button mat-raised-button color="warn" (click)="addProduct(plan)">Agregar al carrito</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
