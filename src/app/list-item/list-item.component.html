<!-- <a mat-raised-button routerLink="create">Crear nuevo mesa</a> -->
<table #producTable  mat-table [dataSource]="item" class="mat-elevation-z8 mesas-table">
    <ng-container matColumnDef="id_mesa">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item"> {{item.id_mesa}} </td>
    </ng-container>
    <ng-container matColumnDef="codigo_mesa">
        <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
        <td mat-cell *matCellDef="let item"> {{mesa.codigo_mesa}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion_estado_mesa">
        <th mat-header-cell *matHeaderCellDef>TIPO</th>
        <td mat-cell *matCellDef="let item"> {{mesa.descripcion_estado_mesa}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let item">
            <!-- <a mat-raised-button [routerLink]="['edit', mesa.id_mesa]">Editar</a> -->
            <button mat-raised-button color="warn" (click)="deleteMesa(mesa)">Eliminar</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
